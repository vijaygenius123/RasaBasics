version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_name
  - say_name:
      use_entities:
      - name

entities:
  - name

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_name:
    - text: My name is JARVIS
    - text: You can call me JARVIS

  utter_ask_name:
    - text: What is your name?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
